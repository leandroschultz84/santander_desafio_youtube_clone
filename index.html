<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/reset.css">
        <title>Youtube Clone</title>
    </head>
    <body>
        
        <nav class="container-navbar">
            <div class="navbar-esquerdo">
                <img src="./assets/menu.svg" alt="menu">
                <img src="./assets/youtube 1.svg" alt="youtube logo">
                
            </div>

            <div class="navbar-centro">
                <img src="./assets/Center.svg" alt="barra de pesquisa">
            </div>

            <div class="navbar-esquerdo">
                <img src="./assets/video.svg" alt="logo video">
                <img src="./assets/bell.svg" alt="inscrito-icone">
                <img src="./assets/login-youtube1.png" alt="login icone">
            </div>
        </nav>
        <div class="container-video">
            <section class="container-dio">
                <figure class="dio-youtube">
                    <img src="./assets/image 2.svg" class="dio-imagem" alt="tela youtube">
                    <img src="./assets/Semana Front-end _ Dia 01_ Construindo uma Landing Page no Mundo Invertido com HTML e CSS.svg" class="semana" alt="titulo video">
                    
                </figure>
                
                
            </section>
            

        </div>
        <div class="sidebar-thumbs">
            <img src="./assets/Sidebar.svg" class="sidebar-img" alt="thumbs do lado">
        </div>

        <section class="inscrito-like">
            <figure>
                <img src="./assets/Channel Avatar.svg" class="logo-video" alt="logo canal">
                <img src="./assets/DIO 83,3 mil inscritos.svg" alt="numero de inscritos">
                <img src="./assets/Subscribe Button.svg" alt="botao de inscrito">
                <img src="./assets/Like.svg" alt="like icone">
                <img src="./assets/Deslike.svg" alt="deslike icone">
                <img src="./assets/Share.svg" alt="compartilhar icone">
                <img src="./assets/Download.svg" alt="download icone">
            </figure>

        </section>

        <section>
            <figure>
                <img src="./assets/28.418 visualizações Transmitido ao vivo em 23 ago. de 2022.svg" 
                class="view" alt="numero de visualizações">
                
            </figure>
            <figure>
                <img src="./assets/descricao_video.svg" 
                class="paragrafo" alt="descricão do video">
            </figure>

        </section>

    </body>
</html>
